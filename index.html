<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>GCRL GUI</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css" >

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script>if (window.module) module = window.module;</script>

        <script>
        const SerialPort = require('serialport');
        const { Menu, MenuItem, dialog } = require('electron').remote;
        const fs = require('fs');
        const readline = require('readline');
        </script>
    </head>

    <body>
        <svg id="preview" width="600" height="600"></svg>
        <section>
            <div class="box-tools">
                <h2>Control</h2>
                <div class="box-top">
                    <button id="p-x-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
                <div class="box-mid">
                    <button id="p-y-btn"><i class="fas fa-arrow-left"></i></button>
                    <button id="n-y-btn"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="box-bottom">
                    <button id="n-x-btn"><i class="fas fa-arrow-down"></i></button>
                </div>

                <div class="box-pen">
                    <button id="pen-up-btn"><i class="fas fa-angle-up"></i></button>
                    <button id="pen-down-btn"><i class="fas fa-angle-down"></i></button>
                </div>
            </div>
            <div class="box-start">
                <h2>Job</h2>
                <button id="preview-btn">Preview</button>
                <button id="start-btn">Start !</button>
                <div id="log-text" style="margin-top: 20px;">Not do thing.</div>
            </div>
        </section>

        <script src="js/app.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
